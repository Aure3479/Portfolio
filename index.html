    <script type="module">
        // ===== MENU TOGGLE LOGIC =====
        const menuToggleBtn = document.getElementById('menu-toggle-btn');
        const bottomMenu = document.getElementById('bottom-menu');

        window.menuOpen = false;

      window.setBottomMenuOpen = function(open) {
        window.menuOpen = !!open;

        if (window.menuOpen) {
            bottomMenu.classList.add('open');
            menuToggleBtn.textContent = '‚ùå Fermer';
        } else {
            bottomMenu.classList.remove('open');
            menuToggleBtn.textContent = window.menuOpen ? '‚ùå Fermer' : 'üéõÔ∏è Filtres & Contr√¥les';

        }

        window.updateBottomMenuLift?.();
        };


        menuToggleBtn.addEventListener('click', () => {
        window.setBottomMenuOpen(!window.menuOpen);
        });

        // Fermer le menu en cliquant en dehors sauf sur certains √©l√©ments
        document.addEventListener('click', (e) => {
        const clickedInPager = e.target.closest('#pager-floating');
        const clickedInHelp  = e.target.closest('#help-cluster');

        if (window.menuOpen &&
            !bottomMenu.contains(e.target) &&
            e.target !== menuToggleBtn &&
            !clickedInPager &&         // ‚úÖ on ignore les clics sur ‚óÄ/‚ñ∂
            !clickedInHelp             // (optionnel) ignore aussi l'aide/tuto
        ) {
            window.setBottomMenuOpen(false);
        }
        });





        // ===== DYNAMIC FILTER BUTTONS GENERATION =====
        // Cette partie sera appel√©e depuis le script principal
        window.createFilterButtons = function(skills) {
            const container = document.getElementById('filters-container');
            container.innerHTML = '';
            
            skills.forEach(skill => {
                const btn = document.createElement('button');
                btn.className = 'menu-btn filter-btn';
                btn.textContent = skill;
                btn.dataset.skill = skill;
                btn.setAttribute('aria-pressed', 'false');
                container.appendChild(btn);
            });
        };
    </script>
